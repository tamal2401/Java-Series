spring:
  datasource:
    url: jdbc:h2:mem:testDb
    driverClassName: org.h2.Driver
    username: dbadmin
    password: admin
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
  h2:
    console:
      enabled: true
      path: /h2

logging:
  level:
    org:
      springframework: debug