spring:
  application:
    name: dashboard-service

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
  instance:
    prefer-ip-address: true

kafka:
  server:
    port: 8161
    address: 127.0.0.1

external:
  service:
    motivation:
      api:
      readtimeout:
      requesttimeout:
    insult:
      api:
      readtimeout:
      requesttimeout:
