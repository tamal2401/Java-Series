<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Have Some Dialogue</a>
    <a class="navbar-brand" th:href="@{/get/insult}">Insult</a>
    <a class="navbar-brand" th:href="@{/get/insult}">Quotes</a>
</nav>

<div class="container">
    <tr th:each="msg: ${msgObj}">
        <div class="card border-primary mb-3" style="max-width: 18rem;">
            <div class="card-header">{{ msg.createdby }}</div>
            <div class="card-body text-primary">
                <p class="card-text">{{ msg.message }}</p>
            </div>
        </div>
    </tr>
</div>
</body>
</html>
