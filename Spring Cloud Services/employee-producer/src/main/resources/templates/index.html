<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div class="container">

    <h2>Employee Details</h2>
    <div>
        <form class="form-horizontal" th:object="${employee}" th:action="@{/create/employee}" method="post">

            <div class="form-group">
                <label class="col-sm-2 control-label">Name :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}" id="name"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Designation :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{designation}" id="designation"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Salary :</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" th:field="*{salary}" id="salary"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Experience :</label>
                <div class="col-sm-10">
                    <input type="number" min="0" max="50" class="form-control" th:field="*{exp}" id="exp"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
