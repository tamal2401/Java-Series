<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div class="container my-5">
    <h3> Add Employee</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/create/employee}" th:object="${employee}"
                      method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Name</label>
                            <input type="text" th:field="*{name}" class="form-control"
                                   id="name" placeholder="Name"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="designation" class="col-form-label">Designation</label>
                            <input type="text" th:field="*{designation}" class="form-control"
                                   id="designation" placeholder="Designation"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="salary" class="col-form-label">Salary</label>
                            <input type="number" th:field="*{salary}" class="form-control"
                                   id="salary" placeholder="Salary"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="exp" class="col-form-label">Experience</label>
                            <input type="number" th:field="*{exp}" class="form-control"
                                   id="exp" placeholder="Experience"/>
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
