spring:
  profiles:
    active: local
---
spring:
  application:
    name: spring-admin

server:
  port: ${vcap.application.port:8070}

---
spring:
  profiles: local

eureka:
  instance:
    preerIpAddress: true
  client:
    service-url:
      defaultZone: http://admin:admin@localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true

---
spring:
  profiles: cloud

eureka:
  instance:
    metadataMaap:
      instanceId: ${vcap.application.uris[0]}:${server.port}
    hostname: ${vcap.application.uris[0]}
    nonSecurePort: 80
  client:
    service-url:
      defaultZone: ${vcap.services.eureka.credentials.url}/eureka
    register-with-eureka: true
    fetch-registry: true
    preerIpAddress: true
