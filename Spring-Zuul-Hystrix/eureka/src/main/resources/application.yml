spring:
  profiles:
    active: local, gatekeeper
---
spring:
  application:
    name: Eureka-Server

server:
  port: ${vcap.application.port:8761}

---
spring:
  profiles: local

eureka:
  server:
    enableSelfPreservation: false
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: false
    fetch-registry: false

---
spring:
  profiles: cloud

eureka:
  server:
    enableSelfPreservation: false
  client:
    register-with-eureka: false
    fetch-registry: false

---
spring:
  profiles: gatekeeper
  boot:
    admin:
      uri: http://localhost:8070
      client:
        metadata:
          user:
            name: admin
            password: admin

management:
  security:
    enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
        exclude: 'env, beans, configprops, threaddump, heapdump'
  endpoint:
    health:
      show-details: WHEN_AUTHORIZED
