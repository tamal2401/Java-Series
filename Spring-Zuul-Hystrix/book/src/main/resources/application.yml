spring:
  profiles:
    active: local
---
spring:
  application:
    name: Book-Service

server:
  port: ${vcap.application.port:8090}

---
spring:
  profiles: local

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

eureka:
  instance:
    preerIpAddress: true
  client:
    service-url:
      defaultZone: http://admin:admin@localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true

---
spring:
  profiles: cloud

eureka:
  instance:
    metadataMaap:
      instanceId: ${vcap.application.uris[0]}:${server.port}
    hostname: ${vcap.application.uris[0]}
    nonSecurePort: 80
  client:
    service-url:
      defaultZone: ${vcap.services.eureka.credentials.url}/eureka
    register-with-eureka: true
    fetch-registry: true
    preerIpAddress: true
